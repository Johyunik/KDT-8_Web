<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: black;
        margin-left: 10px;
        margin-top: 10px;
      }

      @media screen and (min-width: 700px) {
        div {
          display: inline-block;
        }
      }

      @media screen and (max-width: 700px) {
        div {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="1"></div>
    <div class="2"></div>
    <div class="3"></div>
  </body>
</html>
