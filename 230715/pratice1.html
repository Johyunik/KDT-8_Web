<!DOCTYPE html>

  <head>

    <title>Document</title>

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

  <style>
    .home {
      text-decoration: none;
      color: black;
    }
    .menu {
      text-decoration: none;
      color: black;
      margin-left: 30px;
    }
    .login {
      text-decoration: none;
      color: black;

    }

    .starbucks {
        text-decoration: none;
        color: green;
        margin-right: 30px;
      }

    .star {
        height: 350px;
    }
    .row {
        margin-top: 30px;
    }

    .col-lg-4 {
        text-align: center;
    }
    h4 {
        margin-top: 10px;
    }
    .nav {
        margin-top: 40px;
 
    }
  </style>
  <body>
    <nav
      class="navbar border-bottom border-bottom-dark"
      data-bs-theme="dark"
      style="justify-content: center; background-color: beige; padding: 10px;"

    >
      <!-- Navbar content -->
      <a class="starbucks" href="">STARBUCKS</a>
      <a class="home" href="">Home</a>
      <a class="menu" href="">Menu</a>
      <a class="login" href="">Login</a>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="star.jpg" style="height: 500px;" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="cap.jpg" style="height: 500px;" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- menu taps -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" style="color: darkgreen;" href="#">커피</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: darkgreen;" href="#">블렌디드</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: darkgreen;" href="#">티</a>
        </li>
      </ul>
    <!-- menu -->

    <div class="container marketing">

    <div class="row">
        <div class="col-lg-4">

            <h4 class="fw-normal">아메리카노</h4>
          </div><!-- /.col-lg-4 -->

            <img style="height: 300px;" src="caramel.jpg" alt="">
            <h4 class="fw-normal">카라멜 마끼야또</h4>
          </div><!-- /.col-lg-4 -->

        <p class="col-md-4 mb-0 text-body-secondary">

        </p>

        <a
          href="/"
          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Pricing</a>

          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">About</a>
          </li>
