<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>값1 : <input type="text" id="value1" /></div>
    <div>값2 : <input type="text" id="value2" /></div>
    <div>연산자 : <input type="text" id="operation" /></div>
    <div>결과 : <input type="text" id="result" /></div>
    <div>
      <button onclick="operation();">계산하기</button>
      <button onclick="init();">초기화</button>
    </div>
  </body>

  <script>
    function operation() {
      let re = 0;
      let v1 = document.getElementById("value1").value;
      let v2 = document.getElementById("value2").value;
      console.log("v1 : ", v1);
      console.log("v2 : ", v2);

      v1 = Number(v1);
      v2 = Number(v2);

      let oper = document.getElementById("operation").value;
      console.log("oper : ", oper);
      if (oper === "+") {
        re = v1 + v2;
      } else if (oper === "-") {
        re = v1 - v2;
      } else if (oper === "*") {
        re = v1 * v2;
      } else if (oper === "/") {
        re = v1 / v2;
      } else {
        re = v1 % v2;
      }

      document.getElementById("result").value = re;
      console.log("result : ", re);
    }

    function init() {
      document.getElementById("value1").value = "";
      document.getElementById("value2").value = "";
      document.getElementById("operation").value = "";
      document.getElementById("result").value = "";
    }
  </script>
</html>
