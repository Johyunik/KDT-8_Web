<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        functionName(); // 호이스팅 --> 미리 선언을 해놓는 개념
        
        function functionName() {
            console.log("안녕하세요");
        }; // functionName 이라는 함수를 선언한 것
        

        let functionName2 = function() {
            console.log("안녕하세요2");
        }; // 익명함수
        
        functionName2();

        let functionName3 = () => {
            console.log("안녕하세요3");
        };

        functionName3();

        function hello(name) {
            console.log(name + "님 안녕하세요.");
        };

        hello("조현익");
        // f(x) = x + 1

        function multifly(num1, num2) {
            return num1 * num2;
        };

        console.log(multifly(3, 7));
        console.log(multifly(2, 2));

        function square(num) {
            return num ** 2;
        };

        console.log(square(4));
        console.log(square(11));
        console.log(square(5));

        

    </script>
</head>
<body>

</body>
</html>
